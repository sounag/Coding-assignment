<html>
    <head></head>
    <body>
        <script>
/*function for fizzBuzz*/
        function fizzBuzz(number){
	if(number%15===0){
		return "FizzBuzz";
	}
	else if(number%3===0){
		return "Fizz";
	}
	else if(number%5===0){
		return "Buzz";
	}
	else{
		return number;
	}
}
for(var i=1;i<=100;i++){
	document.write(fizzBuzz(i),"<br>");
}
        </script>
    </body>
</html>
