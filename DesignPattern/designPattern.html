<!DOCTYPE html>
<html lang="en" data-ng-app="currConverter">
<head>
    <meta charset="UTF-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Converter </h1>
        </div>
    </div>
    <div class="row">
    <div class="col-xs-8 col-sm-8 col-md-8 col-md-offset-2">
<!--       Currency converter-->
        <div class="panel panel-default" data-ng-controller="ConvertCurrencyCtrl">
            <div class="panel-body">
                <form >
                    <legend>Currency Converter</legend>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label>From</label>
                            <select ng-model="fromCurType" class="form-control" required data-ng-change="convertCurrency()" ng-options="k for (k, v) in rates"> 
                                <option value="">--Select--</option> 
                            </select>

                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label>To</label>
                            <select ng-model="toCurType" class="form-control" required data-ng-change="convertCurrency()" ng-options="k for (k, v) in rates"> 
                                <option value="">--Select--</option> 
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label>From Value</label>
                            <input type="number" class="form-control" placeholder="Enter value" data-ng-model="fromValue" data-ng-change="convertCurrency()">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label>To Value</label>
                            <input type="text" class="form-control" placeholder="Enter value" data-ng-model="toValue" data-ng-change="convertCurrency()">
                        </div>
                    </div>

                </form>
            </div>
        </div>
<!--        current rate display-->
        <div class="panel panel-default" data-ng-controller="dispCurrentRateCtrl">
           <div class="page-header">
           <div class="panel-body">
            <legend>Current Rate</legend>
            <h4>1 Euro equals</h4>
            <table class="table ">
                <tbody>
                    <tr ng-repeat="(k, v) in rates" ng-hide="k=='EUR'">
                        <td class="text-left">{{v}} {{k}}</td>
                        
                    </tr>
                </tbody>
            </table>
            </div>
            </div>
        </div>
    </div>
</div>
    
 
</body>

</html>
